<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management System</h1>
    <a href="{{ url_for('add_student') }}">âž• Add Student</a>
    <hr>
    <table border="1" cellpadding="8">
        <tr>
            <th>ID</th><th>Name</th><th>Age</th><th>Address</th><th>Actions</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.age }}</td>
            <td>{{ s.address }}</td>
            <td>
                <a href="{{ url_for('edit_student', id=s.id) }}">Edit</a> |
                <a href="{{ url_for('delete_student', id=s.id) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
